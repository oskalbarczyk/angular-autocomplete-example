
  
  <form class="search-form">
    <mat-form-field class="search-full-width" appearance="fill">
      <mat-label>Mountains</mat-label>
      <input type="text"
             placeholder="Start typing the name"
             aria-label="Mountains"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete" (optionSelected)='getSelectedOption($event.option.value)'>
        <mat-option *ngFor="let option of filteredOptions | async" [value]="option" >
          {{option}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="openGooglePage()">Display results</button>
    <br><br>
    <span>{{info}}</span>
  </form>
